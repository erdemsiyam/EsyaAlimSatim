<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Template/bootstrap.min.css" rel="stylesheet" />
    <script src="../Template/bootstrap.min.js"></script>
    <script src="../Template/jquery-3.3.1.min.js"></script>
    <link href="main.css" rel="stylesheet" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="card card-container text-center">
            <h2>Al Abi Ver Abi</h2>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
</html>
